<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Management - CAD Material Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --bg-dark: #0a0e17;
            --bg-card: #111827;
            --bg-elevated: #1a2332;
            --accent: #00D4FF;
            --accent-dim: rgba(0, 212, 255, 0.15);
            --accent-glow: rgba(0, 212, 255, 0.4);
            --purple: #818CF8;
            --red: #FF3B3B;
            --red-dim: rgba(255, 59, 59, 0.15);
            --text: #f0f6fc;
            --text-dim: #8b949e;
            --border: #30363d;
            --success: #10B981;
            --warning: #F59E0B;
            --error: #EF4444;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-dark);
            color: var(--text);
            min-height: 100vh;
        }

        .bg-grid {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image: 
                linear-gradient(rgba(0, 212, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 212, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: 0;
        }

        .header {
            background: linear-gradient(180deg, var(--bg-card) 0%, transparent 100%);
            border-bottom: 1px solid var(--border);
            padding: 20px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
            z-index: 10;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .back-btn {
            padding: 10px 16px;
            background: var(--bg-elevated);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
            text-decoration: none;
        }

        .back-btn:hover {
            border-color: var(--accent);
            background: var(--accent-dim);
        }

        .page-title {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent) 0%, var(--purple) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .tag-count {
            color: var(--text-dim);
            font-size: 0.9rem;
        }

        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 24px;
            position: relative;
            z-index: 1;
        }

        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        .card-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            font-size: 0.85rem;
            color: var(--text-dim);
            margin-bottom: 6px;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 12px 14px;
            background: var(--bg-elevated);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text);
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
        }

        input[type="text"]:focus, textarea:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--accent-dim);
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent) 0%, var(--purple) 100%);
            color: #000;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px var(--accent-glow);
        }

        .btn-secondary {
            background: var(--bg-elevated);
            border: 1px solid var(--border);
            color: var(--text);
        }

        .btn-secondary:hover {
            border-color: var(--accent);
            background: var(--accent-dim);
        }

        .btn-danger {
            background: var(--red-dim);
            border: 1px solid var(--red);
            color: var(--red);
        }

        .btn-danger:hover {
            background: var(--red);
            color: #fff;
        }

        .form-row {
            display: flex;
            gap: 12px;
            align-items: end;
        }

        .form-row .form-group {
            flex: 1;
            margin-bottom: 0;
        }

        .tag-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 16px;
        }

        .tag-table th {
            background: var(--bg-elevated);
            padding: 12px 16px;
            text-align: left;
            font-size: 0.85rem;
            color: var(--text-dim);
            text-transform: uppercase;
            border-bottom: 1px solid var(--border);
        }

        .tag-table td {
            padding: 12px 16px;
            border-bottom: 1px solid var(--border);
        }

        .tag-table tbody tr:hover {
            background: var(--bg-elevated);
        }

        .tag-badge {
            background: var(--accent-dim);
            color: var(--accent);
            padding: 4px 10px;
            border-radius: 6px;
            font-family: 'JetBrains Mono', monospace;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .description-cell {
            max-width: 400px;
            word-wrap: break-word;
            color: var(--text-dim);
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
        }

        .file-input-wrapper input[type="file"] {
            display: none;
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 16px 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            gap: 12px;
            z-index: 1000;
            animation: slideIn 0.3s ease-out;
            min-width: 300px;
        }

        .toast.success { border-color: var(--success); }
        .toast.error { border-color: var(--error); }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .toast-icon {
            flex-shrink: 0;
        }

        .csv-section {
            display: flex;
            gap: 12px;
            align-items: center;
            flex-wrap: wrap;
        }

        .csv-info {
            color: var(--text-dim);
            font-size: 0.85rem;
            margin-top: 8px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-dim);
        }

        .empty-state i {
            opacity: 0.3;
            margin-bottom: 16px;
        }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg-dark); }
        ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--accent); }
    </style>
</head>
<body>
    <div class="bg-grid"></div>

    <div class="header">
        <div class="header-left">
            <a href="/" class="back-btn">
                <i data-lucide="arrow-left" style="width:16px;height:16px"></i>
                Back to Tracker
            </a>
            <div>
                <div class="page-title">Tag Management</div>
                <div class="tag-count" id="tag-count-text">Loading tags...</div>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- Add New Tag -->
        <div class="card">
            <div class="card-title">
                <i data-lucide="plus-circle" style="width:20px;height:20px;color:var(--accent)"></i>
                Add New Tag
            </div>
            <form id="add-tag-form" onsubmit="addTag(event)">
                <div class="form-row">
                    <div class="form-group">
                        <label>Tag ID</label>
                        <input type="text" id="tag-input" placeholder="e.g., A1, BR-1, MT-05" required pattern="[A-Za-z]{1,3}[-_]?\d{1,2}">
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <input type="text" id="description-input" placeholder="Material description" required>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i data-lucide="plus" style="width:16px;height:16px"></i>
                        Add Tag
                    </button>
                </div>
            </form>
        </div>

        <!-- CSV Upload -->
        <div class="card">
            <div class="card-title">
                <i data-lucide="upload" style="width:20px;height:20px;color:var(--purple)"></i>
                Bulk Upload Tags
            </div>
            <div class="csv-section">
                <div class="file-input-wrapper">
                    <input type="file" id="csv-file-input" accept=".csv" onchange="uploadCSV(event)">
                    <button class="btn btn-secondary" onclick="document.getElementById('csv-file-input').click()">
                        <i data-lucide="file-up" style="width:16px;height:16px"></i>
                        Upload CSV File
                    </button>
                </div>
                <button class="btn btn-secondary" onclick="downloadCSV()">
                    <i data-lucide="download" style="width:16px;height:16px"></i>
                    Download Template
                </button>
            </div>
            <div class="csv-info">
                CSV format: Two columns named "tag" and "description". Example: tag,description\nA1,Material Name
            </div>
        </div>

        <!-- Tag List -->
        <div class="card">
            <div class="card-title">
                <i data-lucide="list" style="width:20px;height:20px;color:var(--accent)"></i>
                All Tags (<span id="tag-count">0</span>)
            </div>
            <div id="tags-container">
                <div class="empty-state">
                    <i data-lucide="loader" style="width:48px;height:48px"></i>
                    <div>Loading tags...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let allTags = [];

        // Load tags on page load
        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
            loadTags();
        });

        async function loadTags() {
            try {
                const response = await fetch('/api/tags');
                const data = await response.json();
                allTags = data.tags || [];
                renderTags();
                updateTagCount();
            } catch (error) {
                showToast('Failed to load tags', 'error');
                console.error(error);
            }
        }

        function renderTags() {
            const container = document.getElementById('tags-container');
            
            if (allTags.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i data-lucide="inbox" style="width:48px;height:48px"></i>
                        <div>No tags found. Add your first tag above!</div>
                    </div>
                `;
                lucide.createIcons();
                return;
            }

            const sortedTags = [...allTags].sort((a, b) => a.tag.localeCompare(b.tag));

            const html = `
                <table class="tag-table">
                    <thead>
                        <tr>
                            <th>Tag</th>
                            <th>Description</th>
                            <th style="width: 100px; text-align: center;">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${sortedTags.map(tag => `
                            <tr>
                                <td><span class="tag-badge">${tag.tag}</span></td>
                                <td class="description-cell">${tag.description}</td>
                                <td style="text-align: center;">
                                    <button class="btn btn-danger" onclick="deleteTag('${tag.tag}')" style="padding: 6px 12px; font-size: 0.85rem;">
                                        <i data-lucide="trash-2" style="width:14px;height:14px"></i>
                                        Delete
                                    </button>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;

            container.innerHTML = html;
            lucide.createIcons();
        }

        function updateTagCount() {
            document.getElementById('tag-count').textContent = allTags.length;
            document.getElementById('tag-count-text').textContent = `${allTags.length} tags configured`;
        }

        async function addTag(event) {
            event.preventDefault();
            
            const tagInput = document.getElementById('tag-input');
            const descInput = document.getElementById('description-input');
            
            const tag = tagInput.value.trim();
            const description = descInput.value.trim();

            if (!tag || !description) {
                showToast('Tag and description are required', 'error');
                return;
            }

            try {
                const formData = new FormData();
                formData.append('tag', tag);
                formData.append('description', description);

                const response = await fetch('/api/tags', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    showToast(`Tag "${tag}" added successfully`, 'success');
                    tagInput.value = '';
                    descInput.value = '';
                    await loadTags();
                } else {
                    showToast(data.error || 'Failed to add tag', 'error');
                }
            } catch (error) {
                showToast('Network error. Please try again.', 'error');
                console.error(error);
            }
        }

        async function deleteTag(tag) {
            if (!confirm(`Delete tag "${tag}"? This cannot be undone.`)) {
                return;
            }

            try {
                const response = await fetch(`/api/tags/${encodeURIComponent(tag)}`, {
                    method: 'DELETE'
                });

                const data = await response.json();

                if (data.success) {
                    showToast(`Tag "${tag}" deleted`, 'success');
                    await loadTags();
                } else {
                    showToast(data.error || 'Failed to delete tag', 'error');
                }
            } catch (error) {
                showToast('Network error. Please try again.', 'error');
                console.error(error);
            }
        }

        async function uploadCSV(event) {
            const file = event.target.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('/api/tags/upload-csv', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    let message = `CSV processed: ${data.added} tags added, ${data.updated} updated`;
                    if (data.errors && data.errors.length > 0) {
                        message += `\n${data.errors.length} errors occurred`;
                        console.error('CSV errors:', data.errors);
                    }
                    showToast(message, 'success');
                    await loadTags();
                } else {
                    showToast(data.error || 'Failed to upload CSV', 'error');
                }
            } catch (error) {
                showToast('Network error. Please try again.', 'error');
                console.error(error);
            }

            // Reset file input
            event.target.value = '';
        }

        async function downloadCSV() {
            try {
                const response = await fetch('/api/tags/download-csv');
                const data = await response.json();

                if (data.csv) {
                    // Create blob and download
                    const blob = new Blob([data.csv], { type: 'text/csv' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'tags.csv';
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);

                    showToast('CSV downloaded successfully', 'success');
                } else {
                    showToast('Failed to download CSV', 'error');
                }
            } catch (error) {
                showToast('Network error. Please try again.', 'error');
                console.error(error);
            }
        }

        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            
            const icon = type === 'success' ? 'check-circle' : 'alert-circle';
            const color = type === 'success' ? 'var(--success)' : 'var(--error)';
            
            toast.innerHTML = `
                <div class="toast-icon">
                    <i data-lucide="${icon}" style="width:20px;height:20px;color:${color}"></i>
                </div>
                <div>${message}</div>
            `;

            document.body.appendChild(toast);
            lucide.createIcons();

            setTimeout(() => {
                toast.style.animation = 'slideIn 0.3s ease-out reverse';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }
    </script>
</body>
</html>
